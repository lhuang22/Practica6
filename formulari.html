<!--Pàgina web del formulari-->
<!DOCTYPE html>
<html lang="CAT">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> PRÀCTICA 6 - HTML Forms + CSS </title>
        <link rel="stylesheet" href="styles.css"><!--Direcció on està tots els estils de la pàgina web-->
    </head>
    <body>
        <h1>El meu primer formulari</h1><!--Titol-->
        <h3>Les teves dades personals:</h3><!--Titol secundari-->
        <div>
        <form action="resultat.html"><!--Formulari-->
            <label for="fnom">Nom:</label><!--Una fila del columne-->
            <input id="nom" type="text" name="fnom" id="fnom"><!--Camp per introduir dades-->
            <label for="fcognom">Cognom:</label>
            <input id="nom" type="text" name="fcognom" id="fcognom">
            <br><!--Salt de línea-->
            <br>
            <label for="fedat">Edat:</label>
            <input class="number" type="number">
            <br>
            <h3>Marca els llenguatges de programació que més t'agraden:</h3>
            <input type="checkbox" id="fhtml" name="fhtml">
            <label for="fhtml">HTML</label>
            <br>
            <input type="checkbox" id="fcss" name="fcss">
            <label for="fhtml">CSS</label>
            <br>
            <input type="checkbox" id="fxml" name="fxml">
            <label for="fhtml">XML</label>
            <br>
            <h3>Selecciona el cicle formatiu que vols cursar:</h3>
            <label>Selecciona el cicle:</label>
            <br>
            <input type="radio" id="fasix" name="fasix">
            <label for="fasix">ASIX</label>
            <br>
            <input type="radio" id="fdam" name="fdam">
            <label for="fdam">DAM</label>
            <br>
            <input type="radio" id="fdaw" name="fdaw">
            <label for="fasix">DAW</label>
            <br>
            <br>
            <label for="fcicle">Selecciona el curs:</label>
            <select id="fcicle" name="fcicle"><!--Camp de tipus selecció-->
              <option value="primer">Primer</option>
              <option value="segon">Segon</option>
            </select>
            <br>
            <br>
            <label>Oberservacions:</label>
            <br>
            <br>
            <textarea name="message" rows="10" cols="30">Escriu el teu missatge</textarea><!--Camp on es emplena un text llarg-->
            <br>
            <br>
            <input type="submit" value="Submit"><!--Botó per enviar el formulari-->
        </div>
        </form>
    </body>
</html>
